<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }
    .calculator {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
      max-width: 400px;
      width: 100%;
    }
    .calculator input {
      width: 100%;
      font-size: 1.5em;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 5px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    .button-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .button-grid button {
      padding: 15px;
      font-size: 1.2em;
      border: none;
      background: #007bff;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    .button-grid button:hover {
      background: #0056b3;
    }
    .button-grid .wide {
      grid-column: span 2;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="expression" placeholder="Enter expression or use buttons">
    <div class="button-grid">
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('/')">÷</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('*')">×</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('-')">−</button>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="appendValue('+')">+</button>

      <button onclick="appendValue('(')"> ( </button>
      <button onclick="appendValue(')')"> ) </button>
      <button class="wide" onclick="clearExpression()">Clear</button>
    </div>
    <p id="result"></p>
  </div>

  <script>
    const expressionInput = document.getElementById("expression");
    const resultDisplay = document.getElementById("result");

    function appendValue(value) {
      expressionInput.value += value;
    }

    function clearExpression() {
      expressionInput.value = '';
      resultDisplay.innerHTML = '';
      resultDisplay.classList.remove("error");
    }

    function calculate() {
      let expression = expressionInput.value;

      try {
        // Replace common functions for Math equivalents
        expression = expression
          .replace(/sin\(/g, 'Math.sin(')
          .replace(/cos\(/g, 'Math.cos(')
          .replace(/tan\(/g, 'Math.tan(')
          .replace(/log\(/g, 'Math.log10(')
          .replace(/ln\(/g, 'Math.log(')
          .replace(/sqrt\(/g, 'Math.sqrt(')
          .replace(/pi/g, 'Math.PI')
          .replace(/e/g, 'Math.E');

        // Evaluate the expression
        const result = eval(expression);
        resultDisplay.innerHTML = `Result: ${result}`;
        resultDisplay.classList.remove("error");
      } catch (error) {
        resultDisplay.innerHTML = "Invalid Expression!";
        resultDisplay.classList.add("error");
      }
    }
  </script>
</body>
</html>
